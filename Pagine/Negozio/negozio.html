<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="img/IconaLogo.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="layoutNegozio.css">
    <meta charset="utf-8">
    <title>Negozio - SoundBoa</title>
    <script type="text/javascript">
      var totale=0;
      function start(event){
          event.dataTransfer.setData("variabile", event.target.id);
      }
      function entra(event){
        event.preventDefault();

      }
      function fine(event){
        event.preventDefault();
        var data = event.dataTransfer.getData("variabile");
        var oggetto= document.getElementById(data);
        var descrizione=oggetto.getAttribute("data-descrizione");
        var prezzo=oggetto.getAttribute("data-prezzo");
        totale=totale + parseInt(prezzo);

        var nuovoOggetto=document.createElement("li");
        nuovoOggetto.innerHTML=descrizione + " - " + prezzo

        var mioDiv=document.getElementById("tot");
        mioDiv.innerHTML="TOTALE: " + totale + "$";

        var mioElenco= document.getElementById("elenco");
        mioElenco.appendChild(nuovoOggetto);

      }
    </script>
  </head>
  <body link="#FFFF00" vlink="#FFFF00" alink="#FFFF00">
    <div id="contenitore">

      <div id="intestazione">
        <div id="logo">
          <img src="img/Logo.jpg">
        </div>
        <div id="menu">

          </div>
          <div class="scelta">

      <div id="riquadro">

          </div>
        </div>
        <div class="copertina">
          <img id="foto3" src="img/Negozio/Felpa.jpg" data-descrizione="Felpa" data-prezzo="80$" draggable="true" ondragstart="start(event)">

        <div class="copertina">

      <div id="carello" ondragover="entra(event)" ondrop="fine(event)">
