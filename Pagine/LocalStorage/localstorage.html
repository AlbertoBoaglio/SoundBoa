    <script>

    function error(error) {
    	switch(error.code) {
    	case error.UNKNOWN_ERROR:
    	alert("La geolocalizzazione ha riscontrato un errore.");
    	break;
    	case error.PERMISSION_DENIED:
    	alert("L'utente non ha autorizzato l'accesso alla sua posizione.");
    	break;
    	case error.POSITION_UNAVAILABLE:
    	alert("L'utente non pu√≤ essere localizzato.");
    	break;
    	case error.TIMEOUT:
    	alert("La geolocalizzazione ha superato il limite di tempo.");
    	break;
    	}
    }
    function localizar(position) {
    var latitud = position.coords.latitude;
    var longitud = position.coords.longitude;
    var vel=position.coords.speed;
    var altitudine=position.coords.altitude;
    document.getElementById("speed").innerHTML = vel;
    document.getElementById("altezza").innerHTML = altitudine;

    var latlng = new google.maps.LatLng(latitud, longitud);
    var myOptions = {
    zoom: 15,
    center: latlng,
    mapTypeId: google.maps.MapTypeId.ROADMAP
    }
    var map = new google.maps.Map(document.getElementById("googleMap"),myOptions);
    var marker = new google.maps.Marker({
    position: latlng,
    map: map,
    title:"Sei qui!" });

    }

    function prova(){
    	if(navigator.geolocation){

    	 navigator.geolocation.getCurrentPosition(localizar,error);
    	}  else {
    	alert("Mi dispaice, il tuo browser non supporta la geolocalizzazione.");
    	}
    }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=&callback=myMap"></script>
